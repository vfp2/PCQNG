<p align="left"><b>Return Value:</b><br>
The return value is a LONG (VT_I4) random 32 bit integer.<br>
<br>
<b>C++ Declaration:</b><br>
HRESULT RandInt32([out, retval] LONG* pVal)</p>
<p align="left"><b>Remarks:<br>
</b>RandInt32 is a COM property. RandInt32 returns 32 PCQNG generated bits.</p>
<p align="left">&nbsp;</p>
