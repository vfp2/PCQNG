    <td width="100%"><font size="5"><b>RandUniform</b></font></td>
  </tr>

<p align="left"><b>Return Value:</b><br>
The return value is a DOUBLE (VT_R8) random uniform number [0,1).<br>
<br>
<b>C++ Declaration:</b><br>
HRESULT RandUniform([out, retval] DOUBLE* pVal)</p>
<p align="left"><b>Remarks:<br>
</b>RandUniform is a COM property. Each RandUniform number uses 48 PCQNG 
generated bits.</p>
<p align="left">&nbsp;</p>
