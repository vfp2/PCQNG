<p align="left"><b>Return Value:<br>
</b>VOID</p>
<p align="left"><b>C++ Declaration:</b><br>
HRESULT Close(void)</p>
<p align="left"><b>Remarks:<br>
</b>Close() is a COM method. Close() releases the PCQNG device resource to the 
system. Close() is the counter part to Open(). Call the Close() method when the 
PCQNG resource is no longer needed.</p>
